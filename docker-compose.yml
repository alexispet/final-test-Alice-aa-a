services:
  express:
    image: ghcr.io/alexispet/final-test-alice-aa-a/express:main
#      context: .
#      #      choose image : next
#      target: express
    environment:
      #      stable or unstable
      NODE_ENV: development
      DB_HOST: db
      DB_USER: expressuser
      DB_PASSWORD: expresspassword
      DB_DATABASE: expressdb
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ".:/app"
  db:
    image: mysql
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: yes
      MYSQL_DATABASE: expressdb
      MYSQL_USER: expressuser
      MYSQL_PASSWORD: expresspassword
    volumes:
      - "./docker/mariadb/data:/var/lib/mysql"
    ports:
      - 3306:3306
    healthcheck:
      test: "/usr/bin/mysql --user=expressuser --password=expresspassword --execute \"SHOW DATABASES;\""
      interval: 15s
      timeout: 60s
      retries: 10
      start_period: 30s
  adminer:
    image: adminer
    ports:
      - 8080:8080